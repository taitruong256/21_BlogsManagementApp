<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
        <div class = "row">
            <div class = "col">
                <img src="Logo.jpg">
            </div>
            <div class ="col " >
                <div class ="float-end">
                    <button class="btn btn-outline-secondary" type="button">Login</button>
                    <button class="btn btn-outline-secondary" type="button">Register</button>
                </div>
            </div>
        </div>

        <div class = "row">
            <div class="col-3">
                <div class="row">
                    <div class="input-group mb-3" style="box-shadow:0 4px 8px 0 rgba(34, 145, 143, 0.3);">
                        <input type="text" class="form-control" id="wordToSearch" placeholder="Nhập tên từ khóa cần tìm" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i> </button>
                    </div>
                </div>

                <!-- hiển thị todo category -->
                <div class ="row" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4);">
                    <div class="row" >
                        <h3>Categories</h3>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="list-group" id="list-group">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- hiện thị blog rank cao nhất -->
                <div class="row" id ="top-div" >
                </div>
            </div>

            <!--hiển thị tất cả blog  -->
            <div class="col-9 " >
                    <div id="content-area">
                    </div>
            </div>
        </div>

        <!--footer-->
        <div class="container my-5">
            <footer>        
                <div class="row" id = "footer" style="padding: 20px 0px;"> 
                    <div class="col-4">
                        <h6 class="text-uppercase fw-bold">Liên hệ với chúng tôi</h6>
                        <hr class="mb-4 mt-0 d-inline-block mx-auto" style="width: 60px; background-color: #040404; height: 2px"/>
                        <p><i class="bi bi-envelope"></i> phuga@gmail.com<br>
                        <i class="fab fa-facebook-f"></i> facebook.com/congaphu<br>
                        <i class="bi bi-telephone-fill"></i> 0123456789<br>
                        <i class="bi bi-geo-alt-fill"></i> Tòa H, ĐH Công nghiệp TP.HCM</p>
                    </div>
    
                    <div class="col-4">
                        <h6 class="text-uppercase fw-bold">Về Green Blog</h6>
                        <hr class="mb-4 mt-0 d-inline-block mx-auto" style="width: 60px; background-color: #040404; height: 2px"/>
                        <p>Chúng tôi là một nền tảng viết blog</p>
                    </div>

                    <div class="col-4">
                        <h6 class="text-uppercase fw-bold">Dịch vụ</h6>
                        <hr class="mb-4 mt-0 d-inline-block mx-auto" style="width: 60px; background-color: #040404; height: 2px"/>
                        <p>Viết blog</p>
                    </div>
                </div>
    
                <div class="text-center p-3" style="color: #20B7A5;">
                    <h3>From IUH With Love<i class="bi bi-hearts"></i></h3>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/297d4740e4.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
