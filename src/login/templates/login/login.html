{% extends 'base.html'%} 
{% load static %} 
{% block css_file %} 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="{% static "login/css/login.css" %}">

{% endblock css_file%} 

{% block content %}


  <div class="container">
    <div class="row justify-content-center mt-5">
  
      <div id="carouselExampleIndicators" class="carousel slide col-lg-8" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">

            <img class="d-block w-100 " height ="417" src="{% static 'login\img\hinh-nen-thien-nhien-phong-canh-dep-4_043141001.jpg' %}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100"  height ="417" src="{% static 'login\img\nen.png' %}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100"  height ="417" src="{% static 'login\img\hinh-nen-thien-nhien-phong-canh-dep-4_043141001.jpg' %}" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  
      

          
    
      <div class="login-wrap col-lg-4">
        <div class="ml-5">
        <div class="d-flex">
          <div class="w-100 d-flex align-items-center">
            <img src="{% static "login/img/dery_fun 1.png" %}" alt="Mô tả hình ảnh" width="80" height="80">
            <h5>Tạo tài khoản</h5>
          </div>
        </div>
        
        <form action="{%url 'login' %}" method = "post" class="signin-form">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label class="label" for="name">Username</label>
            <input
            name="username"
              type="text"
              class="form-control"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label class="label" for="password">Password</label>
            <input
            name="password"
              type="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group">
            <button
              type="submit"
              class="form-control btn btn-primary rounded submit px-3"
            >
              Sign In
            </button>
          </div>
        </form>
        <div class="text-center">
          <a href="#">Forgot Password</a>
        </div>
    
        <p class="text-center">
          Not a member? 
          <a href="{% url 'register' %}">Sign Up</a>
        </p>
      </div>
    
    </div>
    </div>
  </div>
  

 
{% endblock content %}
{% block script_file %}
{% if messages %}
<script type="text/javascript">
    window.onload = function() {
        {% for message in messages %}
        swal("Thông báo!", "{{ message }}", "{{ message.tags }}");
        {% endfor %}
    }
</script>
{% endif %}
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock script_file %}
