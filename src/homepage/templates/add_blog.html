{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Blog</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static "js/add_blog.js" %}"></script> 
    <link rel="stylesheet" href="{% static 'css/add_blog.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add Blog</h1>
        <form method="post" action="/api/add-blog/" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="category">Category:</label><br>
            <select id="category" name="category_id">
                <!-- Assuming you'll populate this with categories dynamically -->
                
            </select><br>
            
            <label for="img">Image:</label><br>
            <input type="file" id="img" name="img"><br>
            
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>
            
            <label for="description">Description:</label><br>
            <textarea id="description" name="description"></textarea><br>

            <label for="markdown">Content (Markdown):</label><br>
            <textarea id="markdown" name="markdown"></textarea><br>
            
            <button type="submit">Add Blog</button>
        </form>
    </div>
</body>
</html>
