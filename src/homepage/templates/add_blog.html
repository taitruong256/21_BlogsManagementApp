{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/add_blog.js' %}"></script> 
    <link rel="stylesheet" href="{% static 'css/add_blog.css' %}">
</head>
<body>
  
    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="categoryModalLabel">Add Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <!-- Form for adding a new category -->
                    <form id="addCategoryForm">
                        <div class="form-group">
                        <label for="categoryName">Category Name:</label>
                        <input type="text" id="categoryName" name="name_category" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="categoryName">Description:</label>
                            <input type="text" id="description" name="description" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary" id="saveCategoryBtn">Save Category</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="container">
        <h1>Add Blog</h1>
        <form class="blog-form" method="post" action="/api/blog/add/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category_id" class="form-control">
                    <!-- Assuming you'll populate this with categories dynamically -->
                </select>
                <!-- Button trigger modal -->
                <button id="addCategoryButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#categoryModal">
                    Add Category
                </button>
            </div>
            <div class="form-group">
                <label for="img">Cover image:</label>
                <br>
                <input type="file" id="img" name="img" class="form-control">
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="markdown">Content (Markdown):</label>
                <textarea id="markdown" name="markdown" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="published_date">Published Date:</label>
                <input type="datetime-local" id="published_date" name="published_date" class="form-control">
            </div>
            <button type="submit" class="btn-submit">Add Blog</button>
        </form>
    </div>
</body>
</html>
