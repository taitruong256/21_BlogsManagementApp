<!DOCTYPE html>
<html>
<head>
    <title>Add Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Blog</h1>
        <form method="post" action="/api/add-blog/" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="category">Category:</label><br>
            <select id="category" name="category_id">
                <!-- Assuming you'll populate this with categories dynamically -->
                
            </select><br>
            
            <label for="img">Image:</label><br>
            <input type="file" id="img" name="img"><br>
            
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>
            
            <label for="description">Description:</label><br>
            <textarea id="description" name="description"></textarea><br>

            <label for="markdown">Content (Markdown):</label><br>
            <textarea id="markdown" name="markdown"></textarea><br>
            
            <button type="submit">Add Blog</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const categorySelect = document.getElementById('category');

            try {
                const response = await fetch('/api/categories/');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const categories = await response.json();
                console.log(categories); // Sửa lỗi đánh máy ở đây
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.category_id; // Sửa từ category.id thành category.category_id
                    option.textContent = category.name_category;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        });
    </script>
</body>
</html>
