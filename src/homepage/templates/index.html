{% extends 'base.html'%} 
{% load static %} 
{% block css_file %}
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
/>
<link rel="stylesheet" href="{% static 'css/index.css' %}" />

{% endblock css_file %} {%block content %}


{% include "header.html" %}
<div class="container root-container">
    <div class="row">
        <div class="col-3" id="content-catergory">
            <!-- hiển thị todo category -->
            <div class="row" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4)">
                <h3>Categories</h3>

                <div class="list-group" id="list-group"></div>
            </div>

            <!-- hiện thị blog rank cao nhất -->
            <div class="row" id="top-div"></div>
        </div>

        <!--hiển thị tất cả blog  -->
        <div class="col-9">
            <div id="content-area" class="abc"></div>
            <div class="pagination"></div>

            <!-- Chuyển trang -->
            <div class="pagination-controls text-center">
                <button id="prevPage" class="btn btn-secondary">Previous page </button>
                <span id="currentPage">1</span> / <span id="totalPages">1</span>
                <button id="nextPage" class="btn btn-secondary">  Next  page </button>
            </div>
        </div>
    </div>
</div>
{% endblock %} 
{%block script_file%} 
{% if messages %}
<script type="text/javascript">
    window.onload = function() {
        {% for message in messages %}
        swal("Thông báo!", "{{ message }}", "{{ message.tags }}");
        {% endfor %}
    }
</script>
{% endif %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
></script>
<script src="{% static 'js/index.js'%}"></script>

{%endblock script_file%}
