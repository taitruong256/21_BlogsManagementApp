{% extends 'base.html'%} 
{% load static %}
{% block css_file %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style.css' %}" />

{% endblock css_file %} 

{%block content %}
<h1>Blog Home Page</h1>
    <div class="container">
        <div class = "row">
            <div class = "col">
                <img src="{% static 'img/Logo.jpg' %}">
            </div>
            <div class ="col " >
                <div class ="float-end">
                    <form method = "post" action = "{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="btn btn-outline-secondary" type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>

        <div class = "row">
            <div class="col-3">
                <div class="row">
                    <div class="input-group mb-3" style="box-shadow:0 4px 8px 0 rgba(34, 145, 143, 0.3);">
                        <input type="text" class="form-control" id="wordToSearch" placeholder="Nhập tên từ khóa cần tìm" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i> </button>
                    </div>
                </div>

                <!-- hiển thị todo category -->
                <div class ="row" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4);">
                    <div class="row" >
                        <h3>Categories</h3>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="list-group" id="list-group">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- hiện thị blog rank cao nhất -->
                <div class="row" id ="top-div" >
                </div>
            </div>

            <!--hiển thị tất cả blog  -->
            <div class="col-9 " >
                    <div id="content-area">
                    </div>
            </div>
        </div>
    {%block script_file%}
    {% if messages %}
    <script type="text/javascript">
        window.onload = function() {
            {% for message in messages %}
            swal("Thông báo!", "{{ message }}", "{{ message.tags }}");
            {% endfor %}
        }
    </script>
    {% endif %}
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="{% static 'js/index.js'%}"></script>
        
    {%endblock script_file%}
    </div>
{%endblock %}
