{% extends 'base.html'%} {% load static %} {% block css_file %}
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
/>
<link rel="stylesheet" href="{% static 'css/style.css' %}" />

{% endblock css_file %} {%block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img id="logo" src="{% static 'img/Logo.jpg' %}" alt="Logo" />
    </a>
    <div class="container">
        <div class="collapse navbar-collapse">
            <form class="form-inline">
                <div class="input-group search-bar">
                    <input
                        type="text"
                        class="form-control"
                        id="wordToSearch"
                        placeholder="Nhập tên từ khóa cần tìm"
                        aria-label="Search"
                        aria-describedby="button-addon2"
                    />
                    <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="button-addon2"
                    >
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" style="tran">
                        <li>
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button class="dropdown-item" type="submit">
                                    Logout
                                </button>
                            </form>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Another action</a>
                        </li>
                        <li><hr class="dropdown-divider" /></li>
                        <li>
                            <a class="dropdown-item" href="#"
                                >Something else here</a
                            >
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container root-container">
    <div class="row">
        <div class="col-3" id="content-catergory">
            <!-- hiển thị todo category -->
            <div class="row" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4)">
                <h3>Categories</h3>

                <div class="list-group" id="list-group"></div>
            </div>

            <!-- hiện thị blog rank cao nhất -->
            <div class="row" id="top-div"></div>
        </div>

        <!--hiển thị tất cả blog  -->
        <div class="col-9">
            <div id="content-area" class="abc"></div>
        </div>
    </div>
</div>
{%endblock %} {%block script_file%} {% if messages %}
<script type="text/javascript">
    window.onload = function() {
        {% for message in messages %}
        swal("Thông báo!", "{{ message }}", "{{ message.tags }}");
        {% endfor %}
    }
</script>
{% endif %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
></script>
<script src="{% static 'js/index.js'%}"></script>

{%endblock script_file%}
