{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include your custom JavaScript -->
    <script src="{% static "js/profile2.js" %}"></script> 
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>
    <h1>User Profile</h1>
    <button id="follow-button" data-is-following=false style="display:none;">Theo dõi</button>
    <!-- Thẻ div ẩn để lưu trữ giá trị của myId -->
    <div id="my-id" data-my-id="{{ user.id }}" style="display:none;"></div>
    <div>
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Fullname:</strong> <span id="fullname"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Gender:</strong> <span id="gender"></span></p>
        <p><strong>Birthdate:</strong> <span id="birthdate"></span></p>
    </div>
    <a href="/home/add-blog/" class="btn btn-primary me-2">Thêm bài viết</a>
    
    <!-- Button trigger modal -->
    <button id="followingButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#followingModal">
        Following
    </button>

    <!-- Button trigger modal -->
    <button id="followerButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#followerModal">
        Followers
    </button>

    <!-- Following Modal -->
    <div class="modal fade" id="followingModal" tabindex="-1" role="dialog" aria-labelledby="followingModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="followingModalLabel">Following</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Placeholder for following list -->
                    <ul id="followingList"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Follower Modal -->
    <div class="modal fade" id="followerModal" tabindex="-1" role="dialog" aria-labelledby="followerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="followerModalLabel">Follower</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Placeholder for follower list -->
                    <ul id="followerList"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
